<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="tittle_small">(web)</span>
            </h1>
            <form action="">

                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name :</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name :</label>
                        <input id="last_name" name="Last_name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role :</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address :</label>
                        <textarea name="address" id="address" row ="4" cols="50"
                            placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode :</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload"/>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
